name: React Portfolio CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.1

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Clear ESLint cache
        run: rm -rf node_modules/.cache

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format
